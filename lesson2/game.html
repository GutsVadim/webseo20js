<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    var n = 5;
    var result = "";

    while(result != '-') {
        result = prompt("Введите число:");
        if(n == result) {
            alert("Верно!!! Вы победили!!!");
        }
        else {
            alert("Не верно! Попробуйте ещё раз.");
        }
    }
</script>

</body>
</html>

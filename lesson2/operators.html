<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    var n = 3 + 5;
    var s = "3" + "5";

    console.log("3 + 5 = " + n);
    console.log("\"3\" + \"5\" = " + s);

    var m = 9;
//    n = m + n;
    n += m;
    console.log("m + n = " + n);

//    n = n * m;
    n *= m;
    console.log("m * n = " + n);

//    n = n / m;
    n /= m;
    console.log("m / n = " + n);

    var b = n == m;
    console.log(b);

    console.log(n == 17);

    console.log(n != m);
    console.log(n == "17");

    console.log(n === "17");
    console.log(n !== "17");

    console.log(0 == true);
    console.log(1 == true);
    console.log(6 == true);
    console.log(-6 == false);
</script>

</body>
</html>

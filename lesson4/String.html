<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    var message = "Hello World";
    message = message.concat("!!!");
    var lCount = 0;
    var message2 = "";

    for(var i = 0; i < message.length; i++) {
        console.log(message.charAt(i) + ": "
                + message.charCodeAt(i));

        // count 'l'
        if(message.charAt(i) == 'l') {
            lCount++;
        }

        if(i % 2 == 1) {
            message2 += message.charAt(i);
        }
    }
    console.log(lCount);
    console.log(message2);


</script>

</body>
</html>

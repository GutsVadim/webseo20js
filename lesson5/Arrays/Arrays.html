<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    // create array with data
    var words = ["Hello", "World"];

    // read data from array
    console.log(words[0]);

    // update data in array
    words[1] = "World!!!";

    console.log(words[1]);
    console.log("Array length: " + words.length);

    words[1] = undefined;
    console.log("Array length: " + words.length);
</script>

</body>
</html>

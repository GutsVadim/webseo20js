<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    var numbers = [4, 7, 2, 4, 66, 32, 99, 102];
    var i = 0;

    while(i < numbers.length) {
        console.log(numbers[i]);
        i++;
    }

    console.log("For loop:  ");
    for(var j = 0; j < numbers.length; j++) {
        console.log((j + 1) + ". " + numbers[j]);
    }
</script>

</body>
</html>
